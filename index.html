<!DOCTYPE html>
<html lang="en">
		<head>
	    	<meta charset="utf-8">
	    	<meta name="viewport" content="width=device-width">
	    	<title> Homework 7. Member Sing In. </title>
	    	<link rel="stylesheet" type="text/css" href="css/style.css">
	    	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
		</head>
	<body>
		<div class="cover">
        	<div class="container">
				<main class="form">
					<div class="form_close">
						<button type="button"><img src="img/close_button.png" alt="close"></button>
					</div>
					<div class="title">
						<h1>Member Sing In</h1>
						<p>Not a member yet? <a href="#"> Sign up now</a></p>
					</div>
					<form class="form_content">
						<label for="user_name">
							<span class="icon_user"></span>
							<input type="text" id="user_name" class="username" placeholder="Username / Email" required>
						</label>
						<label for="user_pass">
							<span class="icon_pass"></span>
							<input type="password" id="user_pass" class="pass" placeholder="Password" required>
							<span class="eye_closed"></span>
						</label>
					</form>
					<div class="action">
						<div>
							<button type="submit"  class="sign" name="sign_btn" >Sign In</button>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="checkbox" class="checkbox_input" checked>
							<label for="checkbox" class="checkbox_label">Remeber me</label>
							<a href="#" class="forgot">Forgot Password?</a>
						</div>
					</div>
				</main>
				<footer class="footer">
					<p class="before">designed by</p>
					<div class="logo">
						<img src="./img/freepik_logo.png" alt="">
					</div>
					<p class="after">freepik.com</p>
				</footer>
			</div>
		</div>
	</body>
</html>
